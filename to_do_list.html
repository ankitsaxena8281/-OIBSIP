<!DOCTYPE html>
<html>
    <head>
        <title> To Do LIST </title>

        <link rel="stylesheet" href="to_do_list.css">
    </head>

    <body>
        
        <img src="https://raw.githubusercontent.com/mustafaynk/todolist/master/appgallery/logo.png" class="logo">
        <header>

            <h1>To Do List</h1>

            <form id="new-task-form">
                <!-- input task tab -->
                <input 
                    type="text"
                    id="new-task-input"
                    placeholder="What's Your Plan"  >
                
                <!-- add task button -->
                <input 
                    type="submit"
                    id="new-task-submit"
                    value="ADD"   >
            </form>
        </header>

        <main>
            <section class="task-list">

                <h2>TASKs</h2>

                <div id="tasks">
                    <!-- <div class="task">

                        shows all the tasks
                        <div class="content">
                            <input 
                                type="text"
                                class="text"
                                value="My Task"
                                readonly   >
                        </div>

                        buttons to edit or delete the tasks
                        <div class="actions">
                            <button class="edit">EDIT</button>
                            <button class="delete">DELETE</button>
                        </div>

                    </div> -->
                </div>
            </section>
        </main>

        <script src="to_do_list.js"></script>

    </body>
</html>
